<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="bg">
        <h1>Math Quiz!</h1>
        <div class="questions">
          <p class="question">
            What method would I use to change all the letters to upper case?
          </p>
        </div>
        <div class="grid-container">
          <div class="grid-item-1 answer-1 option">Option</div>
          <div class="grid-item-2 answer-2 option">Option</div>
          <div class="grid-item-3 answer-3 option">Option</div>
          <div class="grid-item-4 answer-4 option">Option</div>
        </div>
        <!-- <button class="check-btn">Check</button> -->
        <div class="score-container">
          <div class="score-label">Score: <span class="score">0</span>/5</div>
          <div class="timer">1:33</div>
        </div>
        <div class="check"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
